name: testing
on:
  push:
  workflow_dispatch:
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: setup-poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: requirements
        run: |
          poetry install
          poetry add --group dev pytest-md pytest-emoji

      - name: testing
        uses: pavelzw/pytest-action@v2
        with:
          custom-pytest: poetry run pytest
